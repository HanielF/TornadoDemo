<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Lowin</title>
	<link rel="stylesheet" href="static/css/auth.css">
</head>

<body>
	<div class="lowin">
		<div class="lowin-brand">
			<img src="static/img/kodinger.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form >
						<p>Sign in to continue</p>
						<div class="lowin-group">
							<label>Name <a href="#" class="login-back-link">Sign in?</a></label>
							<input type="text" name="userName" class="lowin-input" autocomplete="off">
						</div>
						<div class="lowin-group password-group">
							<label>Password <a href="#" class="forgot-link"></a></label>
							<input type="password" name="passWord" id = "pwd" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn login-btn">
							Sign In
						</button>

						<div class="text-foot">
							Don't have an account? <a href="" class="register-link">Register</a>
						</div>
					</form>
				</div>
			</div>

			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form>
						<p>Let's create your account</p>
						<div class="lowin-group">
							<label>Name</label>
							<input type="text" name="name" autocomplete="name" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>Password</label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input" >
						</div>
						<button class="lowin-btn">
							Sign Up
						</button>

						<div class="text-foot">
							Already have an account? <a href="" class="login-link">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<footer class="lowin-footer">
      基于Tornado, WebSocket的多人在线聊天平台
		</footer>
	</div>

	<script src="static/js/auth.js"></script>
	<script>
    Auth.init({
      login_url: '/login',
      forgot_url: '#forgot'
    });

	</script>
</body>
</html>
